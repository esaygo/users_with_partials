
<html>
<body>
  <head>
    <title>Customize Users</title>
    <script src="angular.js"></script>
    <script src="angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
  </head>
  <body>
    <div ng-controller="usersListController">
  <hr>
  <h1>Users List Controller</h1>
    <table border=1>
      <thead>
        <tr>
          <th>Name</th>
          <th>Last Name</th>
          <th>Fav Language</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users | orderBy : '-first_name' ">
          <td ng-bind="user.first_name"></td>
          <td ng-bind="user.last_name"></td>
          <td ng-bind="user.fav_language"></td>
        </tr>
      <tbody>
    </table>
</div>
</body>
</html>
